<hr>

<form (ngSubmit)="guardar()"
      #formDinamico="ngForm"
      autocomplete="off">


    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona" 
                   type="text"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   required>
                   <span class="form-text text-danger"
                          *ngIf="formDinamico.controls.nombre?.errors
                                 && formDinamico.controls.nombre?.touched">
                          Este campo es obligatorio
                    </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoJuego"
                       (keyup.enter)="agregarJuego()"
                       name="newGame">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                        Agregar
                </button>
            </div>
            
        </div>
    </div>

    <!-- Lista de juego s favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                       name="favorito_{{ i }}"
                       class="form-control"
                       required>
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                        Eliminar
               </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="!formDinamico.controls.nombre?.value">
            Guardar</button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
